---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint .
platforms:
  - name: ${MOLECULE_SCENARIO_NAME}
    image: tecristea/debian-10-jdk:${TAG}
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: testinfra
  additional_files_or_dirs:
    - ../../resources/tests
